<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<title>
			Frontend Mentor | Newsletter sign-up form with success message
		</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<!-- Hero Image -->
			<picture id="image">
				<!-- 1. Order of
				<source />
				elements: The order of the
				<source />
				elements is important. The browser will check the
				<source />
				elements in the order they appear in the HTML, and use the first one
				whose media condition matches the current viewport. 

				2. The condition
				(min-width: 375px) would match both mobile and desktop screens, since
				1024px is greater than 375px. This meant that the mobile image
				<source />
				would always be selected, even on larger screens, because it appeared
				first in the HTML. -->
				<source
					id="desktop_img"
					media="(min-width: 1024px)"
					srcset="/images/illustration-sign-up-desktop.svg"
					type="image/svg+xml"
				/>
				<source
					id="mobile_img"
					media="(min-width: 375px)"
					srcset="/images/illustration-sign-up-mobile.svg"
					width="100%"
					type="image/svg+xml"
				/>
				<img src="images/illustration-sign-up-mobile.svg" alt="backup" />
			</picture>

			<!-- Sign-up form start -->
			<section id="content">
				<article>
					<h1>Stay updated!</h1>
					<p class="font_size">
						Join 60,000+ product managers receiving monthly updates on:
					</p>
					<ul class="font_size">
						<li>Product discovery and building what matters</li>
						<li>Measuring to ensure updates are a success</li>
						<li>And much more!</li>
					</ul>
				</article>
				<form action="#">
					<div>
						<label for="email">Email address</label>
						<input id="email" type="email" placeholder="email@company.com" />
					</div>
					<input
						id="subscribe_button"
						type="submit"
						value="Subscribe to monthly newsletter"
					/>
				</form>
			</section>

			<!-- Sign-up form end -->

			<!-- Success message start -->

			<!-- Thanks for subscribing! A confirmation email has been sent to
			ash@loremcompany.com. Please open it and click the button inside to
			confirm your subscription. Dismiss message -->

			<!-- Success message end -->
		</main>
	</body>
</html>
